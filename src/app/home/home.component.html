<div class="row mt-4 d-flex">
    <div class="col-6 m-auto">
        <div class="avatar" routerLink="/profile">
            <img class="avatar__img" src="https://www.mindmegette.hu/images/143/O/crop_201603091554_hamburger.jpg" />
        </div>
    </div>
    <div class="col-12 m-auto">
        <h4 class="text-center mt-2">
            {{datastore.user.name}}
        </h4>
    </div>
</div>
<hr>
<div class="bg-lightcoral">
    <div class="h3-1">
        Expired screenings
    </div>
    <div class="row" *ngFor="let screening of datastore.user.suggestedScreenings">
        <div class="col-md-3 col-sm-6 col-8 mx-auto mb-4">
            <div class="card">
                <img class="card-img-top"
                    src="https://i.pinimg.com/originals/8d/20/81/8d2081bfe6b37850990126351a1c556a.png"
                    alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{screening.screening.name}}</h5>
                    <p class="card-text">expired</p>
                    <button type="button" class="btn btn-primary" (click)="openModal(template)">Details</button>
                </div>
                <ng-template #template>
                    <div class="modal-header">
                        <h4 class="modal-title pull-left">{{screening.screening.name}}</h4>
                        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img class="img-fluid"
                            src="https://i.pinimg.com/originals/8d/20/81/8d2081bfe6b37850990126351a1c556a.png"
                            alt="Card image cap">
                        {{screening.screening.screeningInfo}}
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>

<hr>

<div class="h3-1">
    Next screenings
</div>
<div class="row">
    <div class="col-md-3 col-sm-4 col-xs-6 mb-4">
        <div class="card">
            <img class="card-img-top" src="https://i.pinimg.com/originals/8d/20/81/8d2081bfe6b37850990126351a1c556a.png"
                alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</div>
